<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Sign up</title>
    <link rel="stylesheet" href="./ipl_sign_up.css">
</head>
<body>
    <div class="wrapper">
        <h2>Sign up</h2>
        <form action="0">
            <div class="input-box">
                <input type="First name" required>
                <label>First name</label>
            </div>
            <div class="input-box">
                <input type="Last name" required>
                <label>Last name</label>
                
            </div>
            <div class="input-box">
                <input type="email" required>
                <label>email ID</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label>password</label>
                
            </div>
            <div class="input-box">
                <input type="Age" required>
                <label>Age</label>
                
            </div>
            <div class="input-box">
                <input type="Location" required>
                <label>Location</label>
                
            </div>
            <div class="input-box">
                <input type="phone number" required>
                <label>Phone number</label>
                <input type="submit" value="submit">
            </div>
        </form>
    
    </div>
    
</body>
</html>
